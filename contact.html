<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Tori</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style/js.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
    <div class="row">
      <div class ="col-lg-4">
      <a href="index.html" id="logo">Tori Adams</a>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
  
      
       <button class="btn btn-danger navbar-btn"><a href="index.html">About Me</a></button>
       <button class="btn btn-danger navbar-btn"><a href="portfolio.html">Portfolio</a></button>
       <button class="btn btn-danger navbar-btn"><a href="contact.html">Contact</a></button>
    
  </div>
</nav>


    </div>

  </header>
  <div id="main-container" class="container">
  <div class="row">
  <div class="col-sm-6">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
       <a href="#"><img src="assets/images/if_5333_-_Stackoverflow_1314244.png" class="social" alt="StackOverflow" /></a>
        <a href="#"><img src="assets/images/link.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/if_github_1896067.png" class="social" alt="GitHub" /></a>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy; 2017 Tee Adams
    </div>
  </footer>
</body>
